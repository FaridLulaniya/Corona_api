<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global COVID Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #c9d6ff, #e2e2e2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3rem;
            color: #2c3e50;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tracker {
            width: 90%;
            max-width: 800px;
            background: #fdfdfd;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .search {
            display: flex;
            margin-bottom: 2rem;
            gap: 10px;
        }

        .search input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #a29bfe;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background: #ecf0f1;
            transition: border-color 0.3s;
        }

        .search input:focus {
            border-color: #6c5ce7;
        }

        .search button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: #6c5ce7;
            color: #ffffff;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search button:hover {
            background: #5a4ae7;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #f7f9fc;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        .card p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #7f8c8d;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        footer a {
            color: #6c5ce7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Global COVID Tracker</h1>
    </header>

    <div class="tracker">
        <div class="search">
            <input type="text" id="country-input" placeholder="Search for a country...">
            <button id="search-button">Search</button>
        </div>
        <div class="results" id="results"></div>
    </div>

    <footer>
        <p>Powered by <a href="https://disease.sh/" target="_blank">Disease.sh API</a></p>
    </footer>

    <script>
        const apiBase = 'https://disease.sh/v3/covid-19/countries';
        const countryInput = document.getElementById('country-input');
        const resultsContainer = document.getElementById('results');

        const fetchData = async () => {
            const country = countryInput.value.trim();
            if (!country) {
                alert('Please enter a country name.');
                return;
            }

            try {
                const response = await fetch(`${apiBase}/${country}`);
                if (!response.ok) throw new Error('Country not found');
                const data = await response.json();
                displayData(data);
            } catch (error) {
                alert(error.message);
            }
        };

        const displayData = (data) => {
            resultsContainer.innerHTML = '';
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${data.country}</h3>
                <p><strong>Total Cases:</strong> ${data.cases.toLocaleString()}</p>
                <p><strong>Recovered:</strong> ${data.recovered.toLocaleString()}</p>
                <p><strong>Deaths:</strong> ${data.deaths.toLocaleString()}</p>
            `;
            resultsContainer.appendChild(card);
        };

        document.getElementById('search-button').addEventListener('click', fetchData);
    </script>
</body>

</html>
